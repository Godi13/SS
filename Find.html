<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find</title>
</head>
<body>
  <script type="text/javascript">
    function seqSearch(arr, data) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == data) {
          return i;
        }
      }
      return -1;
    }
    function findMax() {
      var max = arr[0];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }
    function findMin() {
      var min = arr[0];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i];
        }
      }
      return min;
    }

    function swap(arr, index1, index2) {
      var temp = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = temp;
    }

    //自组织数据
    function seqSearch1(arr, data) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == data && i > (arr.length * 0.2)) {
          swap(arr, i, i - 1);
          return true;
        }
      }
      return -1;
    }

    var arr = [23, 100, 56, 78, 32];
    // console.log("查找的数位置为", seqSearch(arr, 100));
    // console.log("最大值为",findMax(arr));
    // console.log("最小值为",findMin(arr));
    seqSearch1(arr, 56);
    seqSearch1(arr, 56);
    seqSearch1(arr, 56);
    seqSearch1(arr, 32);
    seqSearch1(arr, 32);
    console.log(arr);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shell</title>
</head>
<body>
  <script type="text/javascript">
    function CArray() {
      this.dataStore = [10, 8, 3, 2, 5, 9, 4, 7, 35, 47, 20];
      this.shellsort = shellsort;
      this.gaps = [5,3,1];
      this.swap = swap;
      this.dynamiSort = dynamiSort;
    }

    function shellsort() {
      for (var g = 0; g < this.gaps.length; g++) {
        for (var i = this.gaps[g]; i < this.dataStore.length; i++) {
          var temp = this.dataStore[i];
          for (var j = i; j >= this.gaps[g] && this.dataStore[j - this.gaps[g]] > temp; j -= this.gaps[g]) {
            this.dataStore[j] = this.dataStore[j - this.gaps[g]];
          }
          this.dataStore[j] = temp;
        }
        console.log('调换后', this.dataStore);
      }
    }

    function swap(arr, index1, index2) {
      var temp = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = temp;
    }

    function dynamiSort() {
      var N = this.dataStore.length;
      var h = 1;
      while(h < N / 3) {
        h = 3 * h + 1;
      }
      while(h >= 1) {
        for (var i = h; i < N; i++) {
          for (var j = i; j >= h && this.dataStore[j] < this.dataStore[j - h]; j = j - h) {
            this.swap(this.dataStore, j, j-h);
          }
        }
        h = (h - 1) / 3;
      }
    }

    var mynums = new CArray();
    // mynums.shellsort();
    mynums.dynamiSort();
    console.info(mynums.dataStore);
  </script>
</body>
</html>

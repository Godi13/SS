<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stack</title>
</head>
<body>
  <script type="text/javascript">
    function Stack() {
      this.dataStore = []; //保存栈内元素
      this.top = 0; //标记可以插入新元素的位置 栈内压入元素该变量变大 弹出元素 变量减小
      this.push = push; //入栈操作
      this.pop = pop; //出栈操作
      this.peek = peek; //返回栈顶元素
      this.clear = clear; //清空栈
      this.length = length; //栈的长度
    }

    //向栈中压入元素 同时让指针top+1 一定注意++
    function push(element) {
      this.dataStore[this.top++] = element;
    }

    //出栈操作 同时将top-1
    function pop() {
      return this.dataStore[--this.top];
    }

    //返回栈顶元素，变量top值减1 返回不删除
    function peek() {
      return this.dataStore[this.top - 1];
    }

    //返回栈内元素的元素个数
    function length() {
      return this.top;
    }

    //清空一个栈
    function clear() {
      this.top = 0;
    }

    var s = new Stack;
    s.push("First");
    s.push("Second");
    s.push("Third");
    s.push("Fourth");
    console.log("栈的长度: " + s.length());
    console.warn("栈顶: " + s.peek());
    console.warn("出栈: " + s.pop());
    console.warn("当前位置: " + s.peek());

  //回文算法
  function isPalindrome(word) {
    var s = new Stack();
    for (var i = 0; i < word.length; i++) {
      s.push(word[i]);
    }
    var rword = "";
    while (s.length() > 0) {
      rword += s.pop();
    }
    if (rword == word) {
      return true;
    } else {
      return false;
    }
  }
  var word = "racecar";
  alert(isPalindrome(word));

  </script>
</body>
</html>
